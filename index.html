<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center">Waste Calculator</h1>
        <div class="text-center col">
            <p>Tanggal : <span id="tanggalwaktu"></span></p>
            <input type="date" id="tanggal" name="tanggal">
        </div>
        <br>
        <form id="wasteForm">
            <div class="row mb-3 jusrify-content-center">
                <div class="col-md-6">
                    <label for="shift1PowderWaste" class="form-label">Shift 1 - Waste Bubuk BC</label>
                    <input type="number" class="form-control" id="shift1PowderWaste" placeholder="Waste Bubuk Shift 1">
                </div>
                <div class="col-md-6">
                    <label for="shift1DoughWaste" class="form-label">Shift 1 - Waste Adonan</label>
                    <input type="number" class="form-control" id="shift1DoughWaste" placeholder=" Waste Adonan Shift 1">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="shift2PowderWaste" class="form-label">Shift 2</label>
                    <input type="number" class="form-control" id="shift2PowderWaste" placeholder="Waste Bubuk Shift 2">
                </div>
                <div class="col-md-6">
                    <label for="shift2DoughWaste" class="form-label">Shift 2</label>
                    <input type="number" class="form-control" id="shift2DoughWaste" placeholder=" Waste Adonan Shift 2">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="shift3PowderWaste" class="form-label">Shift 3</label>
                    <input type="number" class="form-control" id="shift3PowderWaste" placeholder="Waste Bubuk Shift 3">
                </div>
                <div class="col-md-6">
                    <label for="shift3DoughWaste" class="form-label">Shift 3</label>
                    <input type="number" class="form-control" id="shift3DoughWaste" placeholder=" Waste Adonan Shift 3">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateWaste()">Calculate</button>
            <button type="button" class="btn btn-danger" onclick="resetbt()">Reset</button>
        </form>
        <div class="mt-4" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <div class="text-center mt-5"><p>Hasan Shofil Azizi</p></div>

    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
