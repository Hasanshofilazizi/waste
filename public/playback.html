<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Permintaan Playback CCTV</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .checkbox-label {
            display: inline-block;
            margin-right: 20px;
        }
        .form-group input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body data-bs-theme ="dark">
    <div class="form-container">
        <h1>Form Permintaan Playback CCTV</h1>
        <form action="your-server-endpoint" method="post">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            
            <div class="form-group">
                <label for="nik">NIK:</label>
                <input type="text" id="nik" name="nik" required>
            </div>

            <div class="form-group">
                <div class="row">
                    <input type="checkbox" id="playback" name="playback">
                    <label for="playback" class="checkbox-label">Centang jika memerlukan playback</label><br>
                    <input type="checkbox" id="permintaan-data" name="permintaan-data">
                    <label for="permintaan-data" class="checkbox-label">Permintaan Data:</label><br>
                    <input type="checkbox" id="lain-lain" name="lain-lain">
                    <label for="lain-lain" class="checkbox-label">Lain-lain:</label>
                </div>
            </div>

            <div class="form-group">
                
            </div>

            <div class="form-group">

            </div>

            <div class="form-group">
                <label for="keterangan">Keterangan:</label>
                <textarea id="keterangan" name="keterangan" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="tanda-tangan">Tanda Tangan:</label>
                <input type="text" id="tanda-tangan" name="tanda-tangan" placeholder="UH/SH/DH" required>
            </div>

            <div class="form-group">
                <label for="dh-irga">DH Irga:</label>
                <input type="text" id="dh-irga" name="dh-irga" required>
            </div>

            <div class="form-group">
                <label for="karyawan">Karyawan YBS:</label>
                <input type="text" id="karyawan" name="karyawan" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Kirim">
            </div>
        </form>
    </div>
    <script defer src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
